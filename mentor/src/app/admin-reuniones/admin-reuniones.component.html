<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

    <title>Dashboard</title>
</head>

<body class="text-gray-800 font-inter">

    <!--Sidebar -->
    <div class="fixed left-0 top-0 w-64 h-full bg-green-700 p-4 z-50 sidebar-menu transition-transform">
        <a (click)=" login()" class="flex items-center pb-4 border-b border-b-gray-800">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS8X4H6nNtyD6X5NThGHvSmydNFJnt2ptwZVQ&s"
                alt="" class="w-8 h-8 rounded object-cover">
            <span class="text-lg font-bold text-white ml-3">STARD URP</span>
        </a>
        <ul class="mt-4">
            <li class="mb-1 group active">
                <a (click)=" administrador()"
                    class="flex items-center py-2 px-4 text-gray-300 hover:bg-gray-950 hover:text-gray-100 rounded-md group-[.active]:bg-gray-800 group-[.active]:text-white group-[.selected]:bg-gray-950 group-[.selected]:text-gray-100">
                    <i class="ri-home-2-line mr-3 text-lg"></i>
                    <span class="text-sm">INICIO</span>
                </a>
            </li>
            <li class="mb-1 group">
                <button (click)="toggleDropdown($event)"
                    class="flex items-center w-full py-2 px-4 text-gray-300 hover:bg-gray-950 hover:text-gray-100 rounded-md sidebar-dropdown-toggle focus:outline-none">
                    <i class="ri-instance-line mr-3 text-lg"></i>
                    <span class="text-sm">POSTULANTES</span>
                    <i class="ri-arrow-right-s-line ml-auto transform" [class.rotate-90]="isDropdownOpen"></i>
                </button>
                <ul class="pl-7 mt-2" *ngIf="isDropdownOpen">
                    <li class="mb-4">
                        <a (click)=" goToadminmentor()"
                            class="text-gray-300 text-sm flex items-center hover:text-gray-100 before:content-[''] before:w-1 before:h-1 before:rounded-full before:bg-gray-300 before:mr-3">
                            MENTORES
                        </a>
                    </li>
                    <li class="mb-4">
                        <a (click)=" alumnioregistro()"
                            class="text-gray-300 text-sm flex items-center hover:text-gray-100 before:content-[''] before:w-1 before:h-1 before:rounded-full before:bg-gray-300 before:mr-3">
                            ALUMNOS
                        </a>
                    </li>
                </ul>
            </li>
            <li class="mb-1 group">
                <a [routerLink]="'/adminreu'" routerLinkActive="active selected" class="flex items-center py-2 px-4 text-gray-300 hover:bg-gray-950 hover:text-gray-100 rounded-md
                group-[.active]:bg-gray-800 group-[.active]:text-white group-[.selected]:bg-gray-950
                group-[.selected]:text-gray-100 sidebar-dropdown-toggle">
                    <i class="ri-folder-line mr-3 text-lg"></i>
                    <span class="text-sm">REUNIONES</span>
                </a>
            </li>
            <li (click)=" login()" class="mb-1 group">
                <a (click)=" login()"
                    class="flex items-center py-2 px-4 text-gray-300 hover:bg-gray-950 hover:text-gray-100 rounded-md group-[.active]:bg-gray-800 group-[.active]:text-white group-[.selected]:bg-gray-950 group-[.selected]:text-gray-100">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-3" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 11-6 0V7a3 3 0 116 0v1" />
                    </svg>
                    <span  class="text-sm">CERRAR SESION</span>
                </a>
            </li>
        </ul>
    </div>
    <div class="fixed top-0 left-0 w-full h-full bg-black/50 z-40 md:hidden sidebar-overlay"></div>
    <!-- end -->
</body>
<main class="w-full md:w-[calc(100%-256px)] md:ml-64 bg-gray-50 min-h-screen transition-all main">
    <div class="py-2 px-6 bg-white flex items-center shadow-md shadow-black/5 sticky top-0 left-0 z-30">
        <button type="button" class="text-lg text-gray-600 sidebar-toggle">
            <i class="ri-menu-line"></i>
        </button>
        <ul class="flex items-center text-sm ml-4">
            <li class="mr-2">
                <a href="#" class="text-gray-400 hover:text-gray-600 font-medium">REUNIONES</a>
            </li>

        </ul>

        <div class="ml-auto relative">
            <button class="text-lg text-gray-600 hover:text-gray-800 focus:outline-none relative">
                <i class="ri-notification-3-line"></i>
                <span  
                    class="absolute -top-1 -right-2 bg-red-500 text-white rounded-full text-xs w-5 h-5 flex items-center justify-center">
                </span>
            </button>
        </div>
    </div>
<div class="container mx-auto p-8">
    <h2 class="text-2xl font-bold text-green-600 text-center mb-6">Reuniones Registradas</h2>
        <!-- Botón para agregar reunión -->
        <div class="flex justify-end mb-4">
            <button 
                class="bg-green-600 hover:bg-green-700 text-white font-semibold py-2 px-4 rounded-md flex items-center">
                <i class="ri-add-line mr-2"></i> Agregar Reunión
            </button>
        </div>
        
        <!-- Tabla de reuniones -->
        <div class="overflow-x-auto">
            <table class="min-w-full bg-white border border-gray-300">
                <thead class="bg-gray-200">
                    <tr>
                        <th class="py-2 px-4 border border-gray-300 text-left text-gray-600 font-medium">Mentor</th>
                        <th class="py-2 px-4 border border-gray-300 text-left text-gray-600 font-medium">Alumno</th>
                        <th class="py-2 px-4 border border-gray-300 text-left text-gray-600 font-medium">Día</th>
                        <th class="py-2 px-4 border border-gray-300 text-left text-gray-600 font-medium">Hora</th>
                        <th class="py-2 px-4 border border-gray-300 text-left text-gray-600 font-medium">Aula</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Filas de ejemplo -->
                    <tr class="hover:bg-gray-100">
                        <td class="py-2 px-4 border border-gray-300">Mentor 1</td>
                        <td class="py-2 px-4 border border-gray-300">Alumno 1</td>
                        <td class="py-2 px-4 border border-gray-300">Lunes</td>
                        <td class="py-2 px-4 border border-gray-300">10:00 AM</td>
                        <td class="py-2 px-4 border border-gray-300">Aula 101</td>
                    </tr>
                    <tr class="hover:bg-gray-100">
                        <td class="py-2 px-4 border border-gray-300">Mentor 2</td>
                        <td class="py-2 px-4 border border-gray-300">Alumno 2</td>
                        <td class="py-2 px-4 border border-gray-300">Martes</td>
                        <td class="py-2 px-4 border border-gray-300">11:00 AM</td>
                        <td class="py-2 px-4 border border-gray-300">Aula 202</td>
                    </tr>
                    <!-- Agrega más filas aquí si es necesario -->
                </tbody>
            </table>
        </div>
    </div>
