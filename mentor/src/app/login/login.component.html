<body>
  <div class="main">
    <p class="sign" align="center">Iniciar Sesión</p>
    <form class="form1" (ngSubmit)="onLogin()">
      <input class="un" type="text" align="center" placeholder="Usuario" [(ngModel)]="username" name="Codigo" required>
      <input class="pass" type="password" align="center" placeholder="Contraseña" [(ngModel)]="password" name="password"
        required>
      <button class="submit" type="submit" align="center">Sign in</button>
    </form>
  </div>
</body>
